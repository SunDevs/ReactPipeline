version: 0.2

phases:
  install:
    commands:
      - aws ec2 start-instances --instance-ids ${INSTANCE_ID}
      - echo $APPSPEC_YML | base64 -d > appspec.yml
      - echo $SCRIPT_PS1 | base64 -d > script.ps1
      - if [ ! -z $DOTENV ]; then echo $DOTENV | base64 -d > .env; fi

artifacts:
  files:
    - "**/*"
